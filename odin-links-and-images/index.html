<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Odin Links and Images</title>
  </head>

  <body>
    <h1>Homepage</h1>

    <!-- Anchor tags <a> turn the text or HTML element into a link -->
    <a>does nothing</a>

    <!-- The anchor needs an HTML attribute to actually link to something -->
    <p></p> <!-- newline -->
    <a href="https://www.theodinproject.com/about">click me</a>
    <!-- This anchor used an absolute path to another webpage on a different website, which typically has the following structure- protocol://domain/path -->

    <!-- We can also make links to other pages on our site using relative paths -->
    <p></p>
    <a href="pages/about.html">About</a>

    <!-- Adding images is very similar -->
    <p></p>
    <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo">

    <!-- dog -->
    <p></p>
    <img src="images/dog.jpg" alt="dog">
  </body>
</html>
